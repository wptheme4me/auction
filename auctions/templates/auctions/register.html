{% extends "auctions/layout.html" %}

{% block body %}
<div class="container p-4 text-center" style="max-width: 600px;">

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <div class="card inout">
        <div class="card-body m-4">
            <h2 class="card-title">Registruokis</h2>

            <form action="{% url 'register' %}" method="post" class="card-text mb-3">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Vartotojas">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="El.pašto adresas">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Slaptažodis">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Pakartoti slaptažodį">
                </div>
                <input class="gradient-button register" type="submit" value="Registruotis">
            </form>

            Registruotas vartotojas? <a href="{% url 'login' %}">Prisijungti.</a>
        </div>
    </div>

</div>

{% endblock %}
